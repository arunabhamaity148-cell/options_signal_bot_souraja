version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto_bot_db
    environment:
      POSTGRES_USER: crypto_bot
      POSTGRES_PASSWORD: crypto_bot_password
      POSTGRES_DB: crypto_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crypto_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: crypto_bot_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://crypto_bot:crypto_bot_password@postgres:5432/crypto_trading
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - RISK_PER_TRADE=${RISK_PER_TRADE:-0.02}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
